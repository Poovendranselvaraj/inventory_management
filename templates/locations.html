{% extends "base.html" %}
{% block content %}
<h1>Locations</h1>
<a href="{{ url_for('add_location') }}" class="btn btn-primary mb-3">Add Location</a>
<table class="table">
    <thead>
        <tr>
            <th>Location ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for location in locations %}
        <tr>
            <td>{{ location.location_id }}</td>
            <td>{{ location.name }}</td>
            <td>
                <a href="{{ url_for('edit_location', location_id=location.location_id) }}" class="btn btn-sm btn-secondary">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
